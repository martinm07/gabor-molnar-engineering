<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Test</title>
  </head>
  <body>
    <h1>Register New User</h1>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <label for="username">Username:</label>
      <input type="text" name="username" required id="username" /><br />

      <label for="email">Email: </label>
      <input type="email" name="email" id="email" /><br />

      <label for="phonenumber">Phone number: +(353) </label>
      <input type="text" name="phonenumber" required id="phonenumber" /><br />

      <label for="secondfactor">Second authentication factor:</label>
      <select name="secondfactor" id="secondfactor">
        <option value="sms">SMS</option>
        <option value="voice">Voice</option>
        <option value="email">Email</option></select
      ><br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
